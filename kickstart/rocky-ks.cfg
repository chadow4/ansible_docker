lang en_US.UTF-8
keyboard us
timezone UTC --isUtc
authselect --useshadow --passalgo=sha512
rootpw --plaintext Password123
firewall --disabled
network --bootproto=static --device=eth0 --ip=10.0.20.20 --netmask=255.255.255.0 --gateway=10.0.20.1 --nameserver=8.8.8.8
cdrom
bootloader --location=mbr
zerombr
clearpart --all --initlabel
autopart
reboot
%packages
@core
%end
